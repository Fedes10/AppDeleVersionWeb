<!DOCTYPE html>
<html>
<head>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App dele">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app_dele_actualizada">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>app_dele_actualizada</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--
    You can customize the "flutter_bootstrap.js" script.
    This is useful to provide a custom configuration to the Flutter loader
    or to give the user feedback during the initialization process.

    For more details:
    * https://docs.flutter.dev/platform-integration/web/initialization
  -->
  <div id="fullscreen-overlay" style="
    position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10000;
    background:rgba(30,30,30,0.85);display:flex;align-items:center;justify-content:center;
    transition:opacity 0.3s;">
    <button id="close-overlay-btn" aria-label="Cerrar" style="
      position:absolute;top:18px;right:18px;width:44px;height:44px;
      background:rgba(255,255,255,0.12);border:none;border-radius:50%;
      display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:10001;">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/>
        <path d="M6 6L18 18" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/>
      </svg>
    </button>
    <div style="text-align:center;max-width:90vw;">
      <div style="font-size:2.1rem;color:#fff;font-family:'Segoe UI',Arial,sans-serif;font-weight:600;letter-spacing:0.2px;line-height:1.2;">Toca la pantalla</div>
      <div style="font-size:1.08rem;color:#e0e0e0;font-family:'Segoe UI',Arial,sans-serif;margin-top:10px;">para pantalla completa</div>
    </div>
  </div>
  <button id="fullscreen-btn" aria-label="Pantalla completa">
    <span id="fullscreen-btn-text">Pantalla completa</span>
    <svg id="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
      <path id="fullscreen-icon-path" d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 7h-3v2h5v-5h-2v3zm0-12h-5v2h3v3h2V5z" fill="#fff"/>
    </svg>
  </button>
  <style>
    #fullscreen-btn {
      position: fixed;
      top: 18px;
      right: 80px;
      z-index: 9999;
      background: #ff7300;
      color: #fff;
      border: none;
      border-radius: 28px;
      padding: 7px 16px;
      font-size: 0.89rem;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(255,152,0,0.10);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #fullscreen-btn:hover {
      background: #fb6400;
      color: #fff;
    }
    #fullscreen-btn svg path {
      fill: currentColor;
    }
    @media (max-width: 600px) {
      #fullscreen-btn {
        top: 10px;
        right: 30px;
        padding: 6px 10px;
        font-size: 0.90rem;
        border-radius: 22px;
      }
      #fullscreen-btn svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
  <script>
    // Overlay pantalla completa
    const overlay = document.getElementById('fullscreen-overlay');
    const closeOverlayBtn = document.getElementById('close-overlay-btn');
    let overlayActive = true;
    function hideOverlayAndFullscreen(triggerFullscreen = true) {
      if (!overlayActive) return;
      overlayActive = false;
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.display = 'none'; }, 350);
      if (triggerFullscreen) requestFullScreen();
    }
    // Solo cerrar overlay sin fullscreen si se pulsa la X
    closeOverlayBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      hideOverlayAndFullscreen(false);
    });
    // Cualquier toque/click en overlay activa fullscreen
    overlay.addEventListener('click', () => hideOverlayAndFullscreen(true));
    overlay.addEventListener('touchstart', () => hideOverlayAndFullscreen(true));
    const btn = document.getElementById('fullscreen-btn');
    const btnText = document.getElementById('fullscreen-btn-text');
    const iconPath = document.getElementById('fullscreen-icon-path');
    let isFullscreen = false;
    let fullscreenRequested = false;

    function updateBtn() {
      if (isFullscreen) {
        btnText.textContent = 'Salir pantalla completa';
        btn.style.background = '#ff9800';
        btn.style.color = '#fff';
        iconPath.setAttribute('d', 'M7 17v-2h3v-3h2v5H7zm0-10h5v2h-3v3H7V7zm10 10h-5v-2h3v-3h2v5zm0-10v5h-2V9h-3V7h5z');
      } else {
        btnText.textContent = 'Pantalla completa';
        btn.style.background = '#ff9800';
        btn.style.color = '#fff';
        iconPath.setAttribute('d', 'M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 7h-3v2h5v-5h-2v3zm0-12h-5v2h3v3h2V5z');
      }
    }

    function toggleFullScreen() {
      if (!isFullscreen) {
        requestFullScreen();
      } else {
        exitFullScreen();
      }
    }

    function requestFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    btn.addEventListener('click', toggleFullScreen);

    function fullscreenChangeHandler() {
      isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
      updateBtn();
    }
    document.addEventListener('fullscreenchange', fullscreenChangeHandler);
    document.addEventListener('webkitfullscreenchange', fullscreenChangeHandler);
    document.addEventListener('mozfullscreenchange', fullscreenChangeHandler);
    document.addEventListener('MSFullscreenChange', fullscreenChangeHandler);

    // Intentar pantalla completa al cargar solo la primera vez
    function isMobileOrTablet() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    window.addEventListener('DOMContentLoaded', () => {
      updateBtn();
      // Mostrar overlay solo en m√≥viles/tablets
      if (isMobileOrTablet()) {
        overlay.style.opacity = '1';
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
        overlayActive = false;
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
